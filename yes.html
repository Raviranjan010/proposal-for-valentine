<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Carousel with Animated Background</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="yes.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

  </style>
</head>
<body>
  <!-- 3D Animated Text -->
  <div class="neon-container">
    <h1 class="neon-text">I was sure you will be mine ðŸ¥¹</h1>
  </div>
  <!-- 3D Animated Background -->
  <div id="background">
    <!-- Stars for background animation -->
    <div class="star" style="top: 10%; left: 20%;"></div>
    <div class="star" style="top: 30%; left: 50%;"></div>
    <div class="star" style="top: 70%; left: 80%;"></div>
    <div class="star" style="top: 50%; left: 10%;"></div>
    <div class="star" style="top: 90%; left: 40%;"></div>
  </div>

  <div id="drag-container">
    <div id="spin-container">
      <!-- Cards with images -->
      <div class="card">
        <div class="front">
          <img src="tkthao.gif" alt="Image 1">
        </div>
        <div class="back">
          <img src="Image2.gif" alt="Image 2">
        </div>
      </div>
      <div class="card">
        <div class="front">
          <img src="image8.gif" alt="Image 1">
        </div>
        <div class="back">
          <img src="image7.gif" alt="Image 2">
        </div>
      </div>
      <div class="card">
        <div class="front">
          <img src="Image2.gif" alt="Image 1">
        </div>
        <div class="back">
          <img src="image10.gif" alt="Image 2">
        </div>
      </div>
      <div class="card">
        <div class="front">
          <img src="proposal.gif" alt="Image 3">
        </div>
        <div class="back">
          <img src="sure.gif" alt="Image 4">
        </div>
      </div>
      <div class="card">
        <div class="front">
          <img src="image3.gif" alt="Image 5">
        </div>
        <div class="back">
          <img src="request.gif" alt="Image 6">
        </div>
      </div>
      <div class="card">
        <div class="front">
          <img src="tkthao.gif" alt="Image 7">
        </div>
        <div class="back">
          <img src="image9.gif" alt="Image 8">
        </div>
      </div>
      <div class="card">
        <div class="front">
          <img src="image5.gif" alt="Image 9">
        </div>
        <div class="back">
          <img src="image10.gif" alt="Image 10">
        </div>
      </div>
    </div>
    <div id="ground"></div>
  </div>

  <!-- Music Player -->
  <div id="music-player">
    <button id="play-pause">
      <i class="fas fa-play"></i>
    </button>
    <input type="range" id="volume-control" min="0" max="1" step="0.01" value="1">
    <audio id="background-music" src="Audio1.mp3"></audio>
  </div>

  <!-- Flip Button -->
  <button id="flip-button">Flip Cards</button>

  <script src="yes.js">
   
    
  </script>
</body>
</html>
