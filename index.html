<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #75486a, #3a4f4d);
            overflow: hidden;
        }

        .login-container {
            position: relative;
            width: 400px;
            padding: 40px;
            background: rgba(228, 23, 146, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.2);
            transform-style: preserve-3d;
            perspective: 1000px;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(2deg);
            }
        }

        h2 {
            color: #fff;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            transform: translateZ(30px);
        }

        .input-group {
            position: relative;
            margin-bottom: 30px;
            transform-style: preserve-3d;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 10px;
            color: #000000;
            font-size: 1em;
            transition: 0.5s;
            transform: translateZ(20px);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.8);
        }

        input:focus {
            background: rgba(255, 255, 255, 0.3);
            transform: translateZ(40px);
        }

        button {
            width: 100%;
            padding: 15px;
            background: #35ff15;
            border: none;
            border-radius: 10px;
            color: #000000;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: 0.5s;
            transform: translateZ(20px);
        }

        button:hover {
            background: #ff6b6b;
            color: #fff;
            transform: translateZ(40px);
        }

        .background-shapes div {
            position: absolute;
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            animation: animate 10s linear infinite;
        }

        @keyframes animate {
            0% {
                transform: scale(0) translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: scale(1) translateY(-500%) rotate(360deg);
                opacity: 0;
            }
        }

        .background-shapes div:nth-child(1) {
            left: 10%;
            animation-delay: 0s;
        }

        .background-shapes div:nth-child(2) {
            left: 30%;
            animation-delay: 3s;
        }

        .background-shapes div:nth-child(3) {
            left: 60%;
            animation-delay: 5s;
        }

        .background-shapes div:nth-child(4) {
            left: 80%;
            animation-delay: 7s;
        }
    </style>
</head>
<body>
    <div class="background-shapes">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
    
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <input type="text" placeholder="Enter Your Name" required>
            </div>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            window.location.href = 'main.html';
        });

        // Add mouse move effect
        document.addEventListener('mousemove', function(e) {
            const container = document.querySelector('.login-container');
            const xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });

        // Reset transform on mouse leave
        document.addEventListener('mouseleave', function() {
            const container = document.querySelector('.login-container');
            container.style.transform = 'rotateY(0deg) rotateX(0deg)';
        });
    </script>
</body>
</html>
